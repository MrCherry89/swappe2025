<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAPPE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


    <div class="main-wrap">
        <div class="wrapper">
            <img src="img/svopi-logo.svg" alt="" class="logo">
            <div class="form-wrap">
                <img src="img/sign-in-style.png" alt="">
                <form>
                    <h2>Вход</h2>
                    <div class="input-wrap">
                        <span>Почта</span>
                        <input type="email" name="email" placeholder="Почта">
                    </div>
                    <div class="input-wrap">
                        <span>Пароль</span>
                        <input type="password" name="password" placeholder="Пароль">
                    </div>
                    <a href="#" class="forgot">Забыл пароль?</a>
                    <button class="green-btn" type="button">Продолжить</button>
                    <div class="account">
                        <b>или</b>
                        <a href="#" class="google">
                            <img src="img/google-icon.png" alt="">
                            Вход с аккаунтом Google
                        </a>
                        <div class="bottom">
                            <span>Еще нет аккаунта?</span>
                            <a href="#">Присоединяйся</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
