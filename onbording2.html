<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAPPE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


    <div class="main-wrap">
        <div class="wrapper">
            <img src="img/black-logo.svg" alt="" class="logo">
            <div class="form-wrap">
                <div class="steps-wrap">
                    <img src="img/onbording-style.png" alt="">
                    <div class="steps-items">
                        <span class="num active">1</span>
                        <span class="dots"></span>
                        <span class="num active">2</span>
                        <span class="dots"></span>
                        <span class="num">3</span>
                    </div>
                </div>
                <form class="onbording-form">
                    <h2>Интересующие категории</h2>
                    <p>Выбери категории, интересные твоей компании
                        для дальнейшего бартера. Мы постараемся показывать
                         наиболее актуальные предложения</p>
                    <div class="tags-wrap">
                        <b>Изменить категории можно в профиле</b>
                        <div class="tags">
                            <button type="button">Брендирование</button>
                            <button type="button " class="active">Доставка</button>
                            <button type="button">Дегустация</button>
                            <button type="button " class="active">Кейтеринг</button>
                            <button type="button">Клининг</button>
                            <button type="button">Мастер-классы</button>
                            <button type="button">Оформление площадок</button>
                            <button type="button">Операторская съемка</button>
                            <button type="button">Проведение мероприятий</button>
                            <button type="button">Фотосъемка</button>
                            <button type="button">Флористика</button>
                            <button type="button">Другое</button>
                        </div>
                    </div>
                    <button class="green-btn" type="button">Продолжить</button>
                </form>
            </div>
        </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
