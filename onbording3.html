<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAPPE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


    <div class="main-wrap">
        <div class="wrapper">
            <img src="img/black-logo.svg" alt="" class="logo">
            <div class="form-wrap">
                <div class="steps-wrap">
                    <img src="img/onbording-style.png" alt="">
                    <div class="steps-items">
                        <span class="num active">1</span>
                        <span class="dots"></span>
                        <span class="num active">2</span>
                        <span class="dots"></span>
                        <span class="num active">3</span>
                    </div>
                </div>
                <form class="onbording-form">
                    <h2>Как ты узнал про нас?</h2>
                    <p>Выбери подходящий вариант из списка. <br>
                        Если его нет, то выбери Другое</p>
                    <div class="radios-wrap">
                        <div class="radio-wrap">
                            <input type="radio" id="radio1" name="checkbox" checked />
                            <label for="radio1">
                              <span></span>
                              Из социальных сетей
                            </label>
                          </div>
                        <div class="radio-wrap">
                            <input type="radio" id="radio2" name="checkbox" />
                            <label for="radio2">
                              <span></span>
                              Баннер в интернете
                            </label>
                          </div>
                        <div class="radio-wrap">
                            <input type="radio" id="radio3" name="checkbox" />
                            <label for="radio3">
                              <span></span>
                              E-mail рассылка
                            </label>
                          </div>
                        <div class="radio-wrap">
                            <input type="radio" id="radio4" name="checkbox" />
                            <label for="radio4">
                              <span></span>
                              От коллег/партнеров
                            </label>
                          </div>
                        <div class="radio-wrap">
                            <input type="radio" id="radio5" name="checkbox" />
                            <label for="radio5">
                              <span></span>
                              По реферальной программе
                            </label>
                          </div>
                        <div class="radio-wrap">
                            <input type="radio" id="radio6" name="checkbox" />
                            <label for="radio6">
                              <span></span>
                              Другое
                            </label>
                          </div>
                    </div>
                    <button class="green-btn" type="button">Продолжить</button>
                </form>
            </div>
        </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
