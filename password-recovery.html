<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAPPE</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


    <div class="main-wrap">
        <div class="wrapper">
            <img src="img/black-logo.svg" alt="" class="logo">
            <div class="form-wrap">
                <img src="img/sign-in-style.png" alt="">
                <form>
                    <h2>Восстановление пароля</h2>
                    <p class="info-text">
                        Введи свою почту, и мы отправим ссылку для восстановления пароля
                    </p>
                    <div class="input-wrap">
                        <span>Почта</span>
                        <input type="email" name="email" placeholder="Почта">
                    </div>
                    <button class="green-btn" type="button">Восстановить пароль</button>
                    <a href="index.html" class="back">
                        <img src="img/back-icon.svg" alt="">
                        <span>Вернуться на главную страницу</span>
                    </a>
                </form>
            </div>
        </div>
    </div>

  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>


</body>
</html>
